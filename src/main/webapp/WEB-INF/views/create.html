<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" style="height: 100%; width: 100%;">
<head th:replace="layout :: head"></head>
<body style="height: 900px;width: 100%;">
<h3>Create new model</h3>
<p>
    <a th:href="@{/}">Back to list</a>
</p>
<form action="#" th:action="@{/create-blog}" th:object="${blog}"
      method="POST" id="form">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <th>Name : </th>
            <td><input type="text" th:field="*{name}"/></td>
            <td>Name Error</td>
        </tr>
        <tr>
            <th>Topic : </th>
            <td><input type="text" th:field="*{topic}"/></td>
            <td>Email Error</td>
        </tr>
        <tr>
            <th>Content : </th>
            <td colspan="20">
                <textarea rows="10" cols="30" style="width: 100%; height: 500px;" th:field="*{content}"></textarea>
            </td>
        </tr>
        <tr>
            <th>Author : </th>
            <td><input type="text" th:field="*{author}"/></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
